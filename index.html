        !(function () {
          
             window.browser = {
            /*判断访问终端*/
            versions: function () {
              var u = navigator.userAgent,
                app = navigator.appVersion;
              return {
                // trident: u.indexOf('Trident') > -1,

                /*是否iPad*/

                /*是否web应该程序，没有头部与底部*/

                /*是否是微信*/

                // qqBrowser: !!u.toLowerCase().match(/mqqbrowser|qzone|qqbrowser/i)
              };
            }(),

          };
